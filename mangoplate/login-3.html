<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>망고플레이트: 나만의 맛집 검색</title>
    
    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link href="../img/ico.png" rel="shortcut icon" type="image/x-icon">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="home_page" onunload="" style="overflow: hidden;">
    <!-- 이용약관 동의 팝업 시작 -->
    <div class="account_terms_layer" style="display: block;">
        <img src="./img/ojlwsg-0cpi1dz8p.png" alt="checkbox" style="position:absolute;top: -9999px;display: block">
      
        <div class="account_terms_layer_header">
            <button class="close_btn">
                <img src="./img/zva6r-2wxzbxhw_n.png" alt="arrow">
            </button>
        
            <span>이용약관 동의</span>
            </div>
        
            <div class="account_terms_layer_content">
            <div class="account_terms_layer_content_location">
                <p class="terms_content">
                전체 동의
                </p>
        
                <div class="check_area">
                <button class="check_terms_btn all_terms_btn" data-ischecked="false">
                    <img src="./img/ojlwsg-0cpi1dz8p.png" alt="arrow" title="">
                </button>
                </div>
            </div>
        
            <p class="sub_content">
                망고플레이트 서비스 이용을 위해 다음의 약관에 동의해 주세요.
            </p>
        
            <hr class="seper_hr">
        
            <ul class="account_terms_items">
        
                <li class="account_terms_item">
                    <p>
                        <a href="#" rel="nofollow" onclick="" target="_blank" class="mango_color_under_bar">만 14세 이상 확인 동의</a>
                        <span class="required_message" style="display: inline;">(필수)</span>
                    </p>
                    <button class="check_terms_btn"> 
                        <img src="./img/ojlwsg-0cpi1dz8p.png" alt="arrow" title="">
                    </button>
                </li>
                <li class="account_terms_item">
                    <p>
                        <a href="#" rel="nofollow" onclick="" target="_blank" class="mango_color_under_bar">이용약관 동의</a>
                        <span class="required_message" style="display: inline;">(필수)</span>
                    </p>
                    <button class="check_terms_btn">
                        <img src="./img/ojlwsg-0cpi1dz8p.png" alt="arrow" title="">
                    </button>
                </li>
                <li class="account_terms_item">
                    <p>
                        <a href="#" rel="nofollow" onclick="" target="_blank" class="mango_color_under_bar">개인정보 수집 및 이용 동의</a>
                        <span class="required_message" style="display: inline;">(필수)</span>
                    </p>
                    <button class="check_terms_btn">
                        <img src="./img/ojlwsg-0cpi1dz8p.png" alt="arrow" title="">
                    </button>
                </li>
            </ul>
        </div>
        <button class="account_terms_layer_ok_btn">확인</button>
    </div>
    <!-- 이용약관 동의 팝업 끝 -->
    <!-- 로그인창 팝업 시작 -->
    <aside class="pop-context pg-login" style="display: none;">
        <div class="contents-box">
            <button class="btn-nav-close" onclick="">
                닫기
            </button>
        
            <p class="title">로그인</p>
        
                <p class="message">로그인 하면 가고싶은 식당을 <br>저장할 수 있어요</p>
        
                <p>
                <a class="btn-login facebook" href="#" onclick="">
                    <span class="text">페이스북으로 계속하기</span>
                </a>
        
                <a class="btn-login kakaotalk" href="#" onclick="">
                    <span class="text">카카오톡으로 계속하기</span>
                </a>
        
                <a class="btn-login apple" href="#" onclick="">
                    <span class="text">Apple로 계속하기</span>
                </a>
            </p>
        </div>
    </aside>
    <!-- 로그인창 팝업 끝 -->
    <!-- 로딩 -->
    <div class="login_loading_area">
        <img src="./img/ldcyd5lxlvtlppe3.gif" alt="login loading bar"/>
    </div>
    
    <script src="./js/swiper.min.js"></script>
</body>
</html>
